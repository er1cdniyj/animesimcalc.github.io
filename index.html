<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c3ff;
      --secondary: #ff1b6b;
      --bg-dark: #0e0e12;
      --bg-card: #1c1c24;
      --bg-element: #292933;
      --border: #444;
      --text-main: #f0f0f0;
      --text-secondary: #bbb;
      --accent: #222228;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Oxanium', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: var(--bg-card);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 195, 255, 0.05);
    }
    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-element);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text-main);
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--accent);
      border-radius: 0.5rem;
      border-left: 4px solid var(--primary);
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .result-value {
      color: var(--primary);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Training Calculator</h1>
    
    <div class="form-group">
      <label for="statType">Training Type</label>
      <select id="statType">
        <option value="strength">Strength (55 ticks/min)</option>
        <option value="energy">Energy (28 ticks/min)</option>
        <option value="defense">Defense (36 ticks/min)</option>
        <option value="sword">Sword (55 ticks/min)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="gainPerTick">Gain Per Tick</label>
      <input type="text" id="gainPerTick" placeholder="e.g. 1.5sx or 1e21">
    </div>
    
    <div class="form-group">
      <label for="time">Time (minutes)</label>
      <input type="number" id="time" placeholder="e.g. 60">
    </div>
    
    <button class="btn" onclick="calculate()">Calculate</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    const ticksPerMinute = {
      strength: 55,
      energy: 28,
      defense: 36,
      sword: 55
    };

    function parseNumber(input) {
      if (!input) return NaN;
      if (/^[0-9.]+e[0-9]+$/i.test(input)) return parseFloat(input);
      input = input.toString().trim().toLowerCase();
      const suffixes = {
        'k':1e3,'m':1e6,'b':1e9,'t':1e12,'qd':1e15,'qn':1e18,
        'sx':1e21,'sp':1e24,'oc':1e27,'no':1e30,'dc':1e33
      };
      for (const suffix in suffixes) {
        if (input.endsWith(suffix)) {
          const num = parseFloat(input.substring(0, input.length - suffix.length));
          return isNaN(num) ? NaN : num * suffixes[suffix];
        }
      }
      return parseFloat(input);
    }

    function formatNumber(num) {
      const suffixes = [
        {v:1e33,s:"Dc"},{v:1e30,s:"No"},{v:1e27,s:"Oc"},{v:1e24,s:"Sp"},
        {v:1e21,s:"Sx"},{v:1e18,s:"Qn"},{v:1e15,s:"Qd"},{v:1e12,s:"T"},
        {v:1e9,s:"B"},{v:1e6,s:"M"},{v:1e3,s:"K"}
      ];
      for (const {v,s} of suffixes) {
        if (num >= v) return (num/v).toFixed(2) + s;
      }
      return num.toString();
    }

    function calculate() {
      const statType = document.getElementById("statType").value;
      const gainPerTick = parseNumber(document.getElementById("gainPerTick").value);
      const time = parseFloat(document.getElementById("time").value);
      
      if (isNaN(gainPerTick) {
        document.getElementById("result").innerHTML = "Please enter a valid gain per tick";
        return;
      }
      
      if (isNaN(time) || time <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid time";
        return;
      }
      
      const ticks = ticksPerMinute[statType] * time;
      const totalGain = gainPerTick * ticks;
      
      document.getElementById("result").innerHTML = `
        <div class="result-item">
          <span>Total Ticks:</span>
          <span class="result-value">${ticks}</span>
        </div>
        <div class="result-item">
          <span>Total Gain:</span>
          <span class="result-value">${formatNumber(totalGain)}</span>
        </div>
        <div class="result-item">
          <span>Per Minute:</span>
          <span class="result-value">${formatNumber(gainPerTick * ticksPerMinute[statType])}</span>
        </div>
        <div class="result-item">
          <span>Per Hour:</span>
          <span class="result-value">${formatNumber(gainPerTick * ticksPerMinute[statType] * 60)}</span>
        </div>
      `;
    }
  </script>
</body>
</html>
